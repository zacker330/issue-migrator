[ubuntu_servers]
# Replace with your actual server details
# Format: <hostname_or_ip> ansible_user=<username> ansible_ssh_private_key_file=<path_to_key>
#
# Examples:
# 192.168.1.100 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa
# myserver.example.com ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/deploy_key
#
# For password authentication (not recommended):
# 192.168.1.100 ansible_user=ubuntu ansible_ssh_pass=yourpassword

# Add your server here:
your-server-ip ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa

[ubuntu_servers:vars]
# Python interpreter path on Ubuntu
ansible_python_interpreter=/usr/bin/python3

# Optional: Override default values
# app_name=issue-migrator
# app_path=/opt/issue-migrator

# Optional: Add backend environment variables
# backend_env_vars=true
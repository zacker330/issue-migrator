[defaults]
# Disable host key checking for automation
host_key_checking = False

# Set the default inventory file
inventory = inventory.ini

# Increase timeout for slow connections
timeout = 30

# Number of parallel processes to use
forks = 5

# Retry files
retry_files_enabled = False

# Display skipped hosts
display_skipped_hosts = False

# Use the YAML callback plugin for better output
stdout_callback = yaml

# Show task timing
callback_whitelist = profile_tasks

# Disable deprecation warnings
deprecation_warnings = False

# Set gathering facts explicitly
gathering = smart

# Fact caching for performance
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_fact_cache
fact_caching_timeout = 3600

[ssh_connection]
# SSH pipelining for performance
pipelining = True

# Control persist for performance
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
control_master = auto
control_persist = 60s

# SSH args
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no